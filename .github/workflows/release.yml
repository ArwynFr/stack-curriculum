name: deployment

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - shell: pwsh
        run: build/Start-Deployment.ps1
        env:
          GH_TOKEN: ${{ github.token }}
          KUBE_TOKEN: ${{ secret.token }}
          KUBE_SERVER: ${{ secret.server }}
          KUBE_AUTHORITY: ${{ secret.authority }}
